<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In | Welcome</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: linear-gradient(45deg, #6ab7f5, #f086d3);
        }

        .container {
            display: flex;
            width: 800px;
            height: 500px;
            background: white;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            position: relative;
        }

        .form-side, .welcome {
            position: absolute;
            top: 0;
            width: 50%;
            height: 100%;
            padding: 40px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            transition: all 0.6s ease-in-out;
        }

        .form-side {
            left: 0;
            background: #f8f8f8;
        }

        .welcome {
            right: 0;
            background: linear-gradient(45deg, #6ab7f5, #f086d3);
            color: white;
            text-align: center;
        }

        .container.active .form-side {
            transform: translateX(100%);
        }

        .container.active .welcome {
            transform: translateX(-100%);
        }

        h2 {
            margin-bottom: 20px;
            font-size: 28px;
        }

        input {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 16px;
        }

        button {
            width: 100%;
            padding: 12px;
            background: #6ab7f5;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            transition: background 0.3s ease;
        }

        button:hover {
            background: #4a9fe0;
        }

        .welcome h2 {
            font-size: 36px;
            margin-bottom: 20px;
        }

        .welcome p {
            font-size: 18px;
            line-height: 1.6;
            margin-bottom: 20px;
        }

        .welcome button {
            width: auto;
            padding: 12px 30px;
        }
    </style>
</head>
<body>
    <div class="container" id="container">
        <div class="form-side">
            <div id="signInForm">
                <h2>Sign In</h2>
                <input type="email" placeholder="Email" required>
                <input type="password" placeholder="Password" required>
                <button type="button" onclick="toggleSlide()">Sign In</button>
            </div>
        </div>
        <div class="welcome">
            <div id="welcomeContent">
                <h2>Welcome!</h2>
                <p>We're excited to have you here. Sign in to access your account and explore our amazing features.</p>
                <button type="button" onclick="toggleSlide()">Get Started</button>
            </div>
        </div>
    </div>

    <script>
        function toggleSlide() {
            const container = document.getElementById('container');
            container.classList.toggle('active');
            
            setTimeout(() => {
                const formSide = document.querySelector('.form-side');
                const welcome = document.querySelector('.welcome');
                
                if (container.classList.contains('active')) {
                    formSide.innerHTML = `
                        <h2>Create Account</h2>
                        <input type="text" placeholder="Full Name" required>
                        <input type="email" placeholder="Email" required>
                        <input type="password" placeholder="Password" required>
                        <input type="password" placeholder="Confirm Password" required>
                        <button type="button" onclick="toggleSlide()">Create Account</button>
                    `;
                    welcome.innerHTML = `
                        <h2>Welcome Back!</h2>
                        <p>Great to see you again. Your account is ready for you to explore and enjoy our services.</p>
                        <button type="button" onclick="toggleSlide()">Back to Sign In</button>
                    `;
                } else {
                    formSide.innerHTML = `
                        <h2>Sign In</h2>
                        <input type="email" placeholder="Email" required>
                        <input type="password" placeholder="Password" required>
                        <button type="button" onclick="toggleSlide()">Sign In</button>
                    `;
                    welcome.innerHTML = `
                        <h2>Welcome!</h2>
                        <p>We're excited to have you here. Sign in to access your account and explore our amazing features.</p>
                        <button type="button" onclick="toggleSlide()">Get Started</button>
                    `;
                }
            }, 300);
        }
    </script>
</body>
</html>
